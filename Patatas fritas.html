  <body>
    <h1>Patatas Fritas</h1>
    <p>Receta de patatas fritas caseras.</p>
    <img
      src="como-hacer-patatas-fritas-perfectas-engorden-menos-xl-1280x720x80xX.jpg"
      width="300"
    />
    <h2>Ingredientes</h2>
    <ul>
        <li>3 o 4 patatas (300 g.)</li>
        <li>4 dientes de ajo</li>
        <li>Aceite de oliva</li>
        <li>Sal</li>
    </ul>
    <h2>Elaboración(Pasos)</h2>
    <ol>
        <li>Calentar aceite en 1 sartén.</li>
        <li>Añadir a las patatas cortas, la sal y los ajos.</li>
        <li>Freir al gusto.</li>
        <li>Servir en plato.</li>
    </ol>
  </body>
